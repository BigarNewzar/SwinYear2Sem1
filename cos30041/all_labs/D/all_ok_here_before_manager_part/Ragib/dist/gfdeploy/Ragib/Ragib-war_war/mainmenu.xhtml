<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add a User Page</title>
    </h:head>
    <h:body>
        <h1>
            Add a User
        </h1>
        <h2>
            <p>Please enter the user's details below</p>
        </h2>
        <h3>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputText value="Test Answer: "/>
                    <h:inputText id="firstname" value="#{myCustomerManagedBean.firstname}"
                                 required="true"
                                 requiredMessage="The security answer field cannot be empty!"
                                 size="60"/>
                </h:panelGrid>
                <p></p>
                <h:commandButton id="submit" value="Submit"
                                 action="#{myCustomerManagedBean.addCustomerTransaction()}" />
            </h:form>
        </h3>
    </h:body>
</html>
