        <h1 id="bring_down">Product Payment details:</h1>

        <article id= "Faq_no_b">

            <section>
                <h:form id="payment">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <h:outputLabel value="Transactione Id:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{myCustomerManagedBean.transaction_id}"/>
                                </td>
                                
                            </tr>

                            <tr>
                                <td>
                                    <h:outputLabel value="First Name:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{myCustomerManagedBean.firstname}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <h:outputLabel value="Last Name:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{myCustomerManagedBean.lastname}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <h:outputLabel value="Email:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{myCustomerManagedBean.email}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <h:outputLabel value="Address:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{myCustomerManagedBean.address}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <h:outputLabel value="Suburb:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{myCustomerManagedBean.suburb}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <h:outputLabel value="Postcode:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{myCustomerManagedBean.postcode}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <h:outputLabel value="Phone number:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{myCustomerManagedBean.phone}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <h:outputLabel value="Price:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{myCustomerManagedBean.price}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <h:outputLabel value="Quantity:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{myCustomerManagedBean.quantity}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <h:outputLabel value="Comment"/>
                                </td>
                                <td>
                                    <h:outputText value="#{myCustomerManagedBean.comment}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <h:outputLabel value="Credit Card Name:"/>
                                </td>
                                <td>
                                    <h:inputText id="credit_card_name" 
                                                 maxlength="40"
                                                 required="true"
                                                 requiredMessage="Credit card name must not be blank"
                                                 value="#{myCustomerManagedBean.credit_card_name}"
                                                 validatorMessage="Name must not have numbers"> 
                                        <f:validateRegex pattern="^[a-zA-Z]+$"/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:message for="credit_card_name" style="color:red"/>
                                </td>
                            </tr>
                            
                            <tr>
                                <td>
                                    <h:outputLabel value="Credit Card Number"/>
                                </td>
                                <td>
                                    <h:inputText id="credit_card_number" 
                                                 maxlength="16"
                                                 required="true"
                                                 requiredMessage="Card number must not be blank"
                                                 value="#{myCustomerManagedBean.credit_card_number}"
                                                 validatorMessage="it must have 16 digits!"> 
                                        <f:validateRegex pattern="^\d{16}$"/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:message for="credit_card_number" style="color:red"/>
                                </td>
                            </tr>
                            
                            <tr>
                                <td>
                                    <h:outputLabel value="Credit Card Expiration Date"/>
                                </td>
                                <td>
                                    <h:inputText id="credit_card_expiry_date" 
                                                 maxlength="4"
                                                 required="true"
                                                 requiredMessage="expiration date must not be blank"
                                                 value="#{myCustomerManagedBean.credit_card_expiry_date}"
                                                 validatorMessage="it must be in mmyy format!"> 
                                        <f:validateRegex pattern="^(0[1-9]|1[0-2])\d{2}$"/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:message for="credit_card_expiry_date" style="color:red"/>
                                </td>
                            </tr>
                            
                            <tr>
                                <td>
                                    <h:outputLabel value="Credit Card CVV"/>
                                </td>
                                <td>
                                    <h:inputText id="credit_card_CVV" 
                                                 maxlength="3"
                                                 required="true"
                                                 requiredMessage="CVV must not be blank"
                                                 value="#{myCustomerManagedBean.credit_card_CVV}"
                                                 validatorMessage="it must be only 3 digits!"> 
                                        <f:validateRegex pattern="^\d{3}$"/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:message for="credit_card_CVV" style="color:red"/>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                    
                    <h:commandButton id="submit" value="Submit" 
                                     action="#{myCustomerManagedBean.addCustomerTransaction()}"/>
                   

                </h:form>
